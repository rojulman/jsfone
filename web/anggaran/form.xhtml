        <h2>Form Entry Mata Anggaran</h2>

        <b:form inline="true">
            <h:panelGrid columns="1" cellpadding="5">
                <b:inputText label="Mata Anggaran:" 
                             value="#{anggaran.mataAnggaran.nama}"
                             labelStyle="width:80px;">
                </b:inputText>
                <b:inputText label="Maksimal:" 
                             value="#{anggaran.mataAnggaran.maksimal}"
                             labelStyle="width:80px;">
                    <f:facet name="prepend">
                        <h:outputText value="Rp" />
                    </f:facet>
                    <f:facet name="append">
                        <h:outputText value=".00" />
                    </f:facet>
                </b:inputText>
                <!--
                <b:inputText label="Kategori ID:" 
                             value="#{anggaran.mataAnggaran.kategoriId}"
                             labelStyle="width:80px;">
                </b:inputText>
                -->
                <b:selectOneMenu
                    label="Kategori Belanja"
                    value="#{anggaran.mataAnggaran.kategoriId}">
                    <f:selectItems
                        value="#{anggaran.listKategori}"
                        var="item"
                        itemLabel="#{item.nama}"
                        itemValue="#{item.id}"/>
                    
                </b:selectOneMenu>
                    
                
                
            </h:panelGrid>
            <b:commandButton value="Simpan" 
                      look="success"
                      action="#{anggaran.simpan()}"/>
        </b:form>


    </h:body>
