<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>Daftar Mata Anggaran</div>
        <ui:composition template="../layout/template2.xhtml">
            <ui:define name="isi">
                <h:form>
                    <b:commandButton value="Add New MataAnggaran"
                                     look="danger"
                                     action="#{manggaran.addMataAnggaran()}"/>
                    <b:dataTable value="#{manggaran.findAll()}"
                                 var="obj"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true"
                                 >
                        <b:dataTableColumn 
                            label="ID"
                            value="#{obj.id}" />
                        <b:dataTableColumn 
                            label="Mata Anggaran"
                            value="#{obj.nama}" />
                        <b:dataTableColumn 
                            label="Kategori Belanja"
                            value="#{obj.kategoriBelanja.nama}" />
                        
                        
                        
                        <b:dataTableColumn 
                            label="Pagu Maksimal">
                            <h:outputText 
                                style="float:right"
                                value="#{obj.maksimalFormat}" />
                        </b:dataTableColumn>
                            
                        <b:dataTableColumn label="action">
                            <h:commandLink 
                                action="#{manggaran.editMataAnggaran(obj)}">
                                <b:icon name="edit"/>
                            </h:commandLink>
                            <h:commandLink
                                action="#{manggaran.deleteMataAnggaran(obj.id)}">
                                <b:icon name="trash"/>
                            </h:commandLink>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form> 

            </ui:define>
        </ui:composition>
    </h:body>
</html>
