<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      >
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h2>Form Entry Mata Anggaran</h2>
        <ui:composition 
            template="../layout/template2.xhtml">
            <ui:define name="isi">
        <b:form inline="true">
            <h:panelGrid columns="1" cellpadding="5">
                <b:inputText label="Mata Anggaran:" 
                             value="#{manggaran.mataAnggaran.nama}"
                             labelStyle="width:80px;">
                </b:inputText>
                <b:inputText label="Maksimal:" 
                             value="#{manggaran.mataAnggaran.maksimal}"
                             labelStyle="width:80px;">
                    <f:facet name="prepend">
                        <h:outputText value="Rp" />
                    </f:facet>
                    <f:facet name="append">
                        <h:outputText value=".00" />
                    </f:facet>
                </b:inputText>
                <!--
                <b:inputText label="Kategori ID:" 
                             value="#{anggaran.mataAnggaran.kategoriId}"
                             labelStyle="width:80px;">
                </b:inputText>
                -->
                <b:selectOneMenu
                    label="Kategori Belanja"
                    value="#{anggaran.mataAnggaran.kategoriId}">
                    <f:selectItems
                        value="#{anggaran.listKategori}"
                        var="item"
                        itemLabel="#{item.nama}"
                        itemValue="#{item.id}"/>
                    
                </b:selectOneMenu>
                    
                
                
            </h:panelGrid>
            <b:commandButton value="Simpan" 
                      look="success"
                      action="#{anggaran.simpan()}"/>
        </b:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
